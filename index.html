<!DOCTYPE html><html lang="ru"><head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--fonts-->   <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">   <link rel="stylesheet" href="css/style.css">   <title>Document</title></head><body>   <main class="create-acc">      <div class="container">         <div class="create-acc__content">            <div class="create-acc__image">               <picture><source srcset="img/reg-log-image.webp" type="image/webp"><img src="img/reg-log-image.png" alt="content image"></picture>            </div>            <form action="" class="create-acc__form reg-log-form">               <h2 class="reg-log-form__title">Create Account</h2>               <input class="reg-log-form__input" placeholder="Username" type="text">               <p class="reg-log-form__hide-text create-acc__hide-text">User with this username is already registered               </p>               <input class="reg-log-form__input" placeholder="Email" type="text">               <p class="reg-log-form__hide-text create-acc__hide-text">User with this email is already registered</p>               <input type="password" placeholder="Password" class="reg-log-form__input">               <input type="password" placeholder="Confirm Password" class="reg-log-form__input">               <a href="#" class="reg-log-form__forgot-link">Forgot Password?</a>               <picture><source srcset="img/reg-log-captcha.webp" type="image/webp"><img src="img/reg-log-captcha.png" alt="captcha" class="reg-log-form__captcha"></picture>               <button type="submit" class="reg-log-form__submit btn-1">submit</button>               <div class="reg-log-form__checkbox-block reg-log-form-checkbox-block">                  <input id="term-of-service-areement" type="checkbox" class="reg-log-form-checkbox-block__checkbox">                  <label class="reg-log-form-checkbox-block__checkbox-label" for="term-of-service-areement"></label>                  <p class="reg-log-form-checkbox-block__text">I have read and agreed to the F2Pool "Terms of Service"                  </p>               </div>               <div class="reg-log-form__text-block">                  <p class="reg-log-form__text">Already registered?</p>                  <a href="#" class="reg-log-form__new-acc">Sign In</a>               </div>            </form>         </div>      </div>   </main></body></html>
